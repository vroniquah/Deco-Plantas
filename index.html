<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deco plantas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
          <div class="text">
            <h1><strong>Deco</strong>Plantas</h1>
            <p>Plantas decorativas para tu hogar</p>
          </div>
          <img src="images/fondo.jpg" alt="header">
        </div>
      </header>
    
      <main class="images">
        <div class="planta">
          <img src="images2/planta1.jpg" alt="Planta 1">
          <div class="info">
            <p><strong>Cactus</strong></p>
            <p>Precio: $9.900</p>
          </div>
        </div>
        <div class="planta">
          <img src="images3/plantas2.jpg" alt="Planta 2">
          <div class="info">
            <p><strong>Suculenta</strong></p>
            <p>Precio: $12.700</p>
          </div>
        </div>
        <div class="planta">
          <img src="images4/planta3.jpg" alt="Planta 3">
          <div class="info">
            <p><strong>Oreja de perro</strong></p>
            <p>Precio: $11.950</p>
          </div>
        </div>
      </main>
    
      <footer class="footer">
        <p>@decoplantas</p>
      </footer>
    
</body>
</html>
